<div class="container">
    <div class="row">
        <div class="col-sm">
            <app-menu></app-menu>
        </div>
        <div class="col-sm-11">
            <div class="card ">
                <div class="card-body">
                    <h2 style="margin-bottom: 40px;">Gerar ordem de Serviço</h2>
                    <form>
                        <div class="form-group row">
                            <label for="cliente" class="col-sm-2 col-form-label"><b>*Cliente</b></label>
                            <div class="col-sm-9">
                                <select class="custom-select">
                                            <option selected>Selecione uma opção</option>
                                            <option value="1">Um</option>
                                        </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="servico" class="col-sm-2 col-form-label"><b>*Serviço</b></label>
                            <div class="col-sm-9">
                                <select class="custom-select">
                                            <option selected>Selecione uma opção</option>
                                            <option value="1">Um</option>
                                        </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="laboratorio" class="col-sm-2 col-form-label"><b>*Laboratório</b></label>
                            <div class="col-sm-9">
                                <select class="custom-select">
                                            <option selected>Selecione uma opção</option>
                                            <option value="1">Um</option>
                                        </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="equipamento" class="col-sm-2 col-form-label"><b>*Equipamento</b></label>
                            <div class="col-sm-9">
                                <select class="custom-select">
                                            <option selected>Selecione uma opção</option>
                                            <option value="1">Um</option>
                                        </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="observacao" class="col-sm-2 col-form-label"><b>Observação</b></label>
                            <div class="col-sm-9">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="prazo" class="col-sm-2 col-form-label"><b>*Prazo</b></label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" name="data_nascimento">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="status" class="col-sm-2 col-form-label"><b>Status</b></label>
                            <div class="col-sm-9">
                                <select class="custom-select">
                                            <option selected>Selecione uma opção</option>
                                            <option value="1">Aberta</option>
                                            <option value="1">Em andamento</option>
                                            <option value="1">Fechada</option>
                                            <option value="1">Reaberta</option>
                                        </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="status" class="col-sm-2 col-form-label"><b>Prioridade</b></label>
                            <div class="col-sm-9">
                                <select class="custom-select">
                                            <option selected>Selecione uma opção</option>
                                            <option value="1">Baixa</option>
                                            <option value="1">Média</option>
                                            <option value="1">Alta</option>
                                        </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="proposta" class="col-sm-2 col-form-label"><b>Proposta</b></label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </form>
                    <button type="button" class="btn btn-success" style="margin-left: 370px; margin-top: 30px;">Criar ordem de serviço</button>
                </div>
            </div>
        </div>
    </div>
</div>
